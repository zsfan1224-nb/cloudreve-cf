<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Interactive Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3436;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2d3436;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .error-code:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .illustration {
            font-size: 100px;
            margin: 20px 0;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .illustration:hover {
            animation: shake 0.5s ease-in-out;
        }

        /* ç²’å­æ•ˆæœ */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #0984e3;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* æ‚¬æµ®å¡ç‰‡æ•ˆæœ */
        .error-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="error-card" id="errorCard">
            <div class="error-code" id="errorCode">404</div>
            <div class="illustration" id="illustration" onclick="triggerParticles(event)">ğŸŒ</div>
        </div>
    </div>

    <script>
        // 3D å¡ç‰‡æ•ˆæœ
        const card = document.getElementById('errorCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // ç²’å­æ•ˆæœ
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 100 + 50;
            const xDistance = Math.cos(angle) * velocity;
            const yDistance = Math.sin(angle) * velocity;
            
            particle.style.setProperty('--x', xDistance + 'px');
            particle.style.setProperty('--y', yDistance + 'px');
            
            particle.style.animation = 'particleAnimation 1s ease-out forwards';
            
            document.querySelector('.particles').appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }

        function triggerParticles(event) {
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(x, y), i * 50);
            }
        }

        // 404æ•°å­—åŠ¨ç”»
        const errorCode = document.getElementById('errorCode');
        errorCode.addEventListener('click', () => {
            errorCode.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                errorCode.style.transform = 'scale(1) rotate(0deg)';
            }, 1000);
        });
    </script>
</body>
</html>
